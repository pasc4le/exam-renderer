<!doctype html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Renderer</title>

    <style>
        html,
        body {
            width: 100%;
            font-family: "Outfit", sans-serif;
            background-color: #f8fafc;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"
        integrity="sha256-OMcKHnypGrQOLZ5uYBKYUacX7Rx9Ssu91Bv5UDeRz2g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="text-slate-800">
    <div class="max-w-screen-lg mx-auto py-8 px-6" x-data="exam" x-init="initDB()">

        <!-- Header & Nav -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-700 to-slate-900">
                Exam<span class="font-light text-slate-500">Renderer</span>
            </h1>

            <nav class="flex gap-2 p-1 bg-white rounded-xl shadow-sm border border-slate-200">
                <button @click="view = 'load'"
                    :class="view === 'load' ? 'bg-indigo-50 text-indigo-600 font-medium' : 'text-slate-500 hover:bg-slate-50'"
                    class="px-4 py-2 rounded-lg transition-colors text-sm cursor-pointer">Load</button>
                <button @click="view = 'exam'" :disabled="!loaded"
                    :class="view === 'exam' ? 'bg-indigo-50 text-indigo-600 font-medium' : 'text-slate-500 hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed'"
                    class="px-4 py-2 rounded-lg transition-colors text-sm cursor-pointer">Exam</button>
                <button @click="loadStats(); view = 'stats'"
                    :class="view === 'stats' ? 'bg-indigo-50 text-indigo-600 font-medium' : 'text-slate-500 hover:bg-slate-50'"
                    class="px-4 py-2 rounded-lg transition-colors text-sm cursor-pointer">Statistics</button>
            </nav>
        </div>

        <!-- LOAD VIEW -->
        <div x-show="view === 'load'" x-transition.opacity>
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 text-center mb-8">
                <h2 class="text-xl font-semibold mb-2">Import New Exam</h2>
                <p class="text-slate-500 mb-6">Upload a JSON file to start a new session</p>
                <label
                    class="inline-flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl cursor-pointer transition-colors font-medium shadow-md shadow-indigo-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" x2="12" y1="3" y2="15" />
                    </svg>
                    Select JSON File
                    <input type="file" @change="loadExamFromFile" hidden id="file" name="file" accept=".json" />
                </label>
            </div>

            <div x-show="recentExams.length > 0">
                <h3 class="text-lg font-semibold mb-4 text-slate-700">Recent Exams</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <template x-for="ex in recentExams" :key="ex.id">
                        <div class="bg-white p-5 rounded-xl border border-slate-200 hover:border-indigo-300 hover:shadow-md transition-all cursor-pointer group"
                            @click="loadExamFromHistory(ex)">
                            <div class="flex justify-between items-start mb-2">
                                <h4 x-text="ex.title || 'Untitled Exam'"
                                    class="font-semibold text-slate-800 line-clamp-1 group-hover:text-indigo-600 transition-colors">
                                </h4>
                            </div>
                            <div class="flex gap-2 mb-3">
                                <template x-for="tag in (ex.tags || []).slice(0, 3)">
                                    <span x-text="tag"
                                        class="text-xs px-2 py-1 bg-slate-100 text-slate-600 rounded-md"></span>
                                </template>
                            </div>
                            <p class="text-xs text-slate-400">Last opened: <span
                                    x-text="new Date(ex.lastOpened).toLocaleDateString()"></span></p>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- EXAM VIEW -->
        <div x-show="view === 'exam'" x-transition.opacity>
            <template x-if="loaded">
                <div>
                    <div
                        class="flex items-center justify-between mb-6 sticky top-4 z-20 bg-white/90 backdrop-blur-sm p-4 rounded-xl shadow-sm border border-slate-200/60">
                        <h2 x-text="data.exam_title" class="text-xl font-bold text-slate-800 truncate max-w-md"></h2>
                        <div class="flex gap-3">
                            <label
                                class="flex items-center gap-2 text-sm font-medium text-slate-600 cursor-pointer select-none">
                                <div class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" @change="toggleAnswers" x-model="showAnswers"
                                        class="sr-only peer">
                                    <div
                                        class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600">
                                    </div>
                                </div>
                                Show Solutions
                            </label>
                            <button @click="submitExam"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-1.5 rounded-lg text-sm font-medium transition-colors shadow-sm shadow-indigo-200 cursor-pointer">
                                Finish & Save
                            </button>
                            <button
                                class="px-4 py-1.5 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg text-sm font-medium transition-colors cursor-pointer"
                                @click="saveAnswersToFile">
                                Export JSON
                            </button>
                        </div>
                    </div>

                    <div class="space-y-8 pb-20">
                        <template x-for="q in data.questions" :key="q.id">
                            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                <div class="flex gap-4">
                                    <span x-text="q.id" class="text-slate-400 font-mono text-sm pt-1 uppercase"></span>
                                    <div class="flex-1">
                                        <div class="prose prose-slate max-w-none text-slate-800 mb-4" x-text="q.prompt">
                                        </div>

                                        <!-- Figure -->
                                        <div x-show="q.figure"
                                            class="bg-slate-50 rounded-xl p-4 mb-4 border border-slate-100">
                                            <p x-text="q?.figure?.description"
                                                class="text-sm text-slate-500 italic mb-2"></p>
                                            <img x-show="q?.figure?.filename" :src="q?.figure?.filename"
                                                class="rounded-lg max-w-full shadow-sm" loading="lazy" />
                                        </div>

                                        <!-- Tasks -->
                                        <div x-show="q.tasks" class="mb-4">
                                            <span
                                                class="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-2">Tasks</span>
                                            <ol class="list-decimal list-inside space-y-1 text-slate-700">
                                                <template x-for="task in q.tasks">
                                                    <li x-text="task"></li>
                                                </template>
                                            </ol>
                                        </div>

                                        <!-- Options (Radio) or Textarea -->
                                        <div class="mt-6">
                                            <template x-if="q.options && q.options.length > 0">
                                                <div class="space-y-3">
                                                    <template x-for="opt in q.options" :key="opt.key">
                                                        <label
                                                            class="flex items-start gap-3 p-3 rounded-lg border border-slate-200 cursor-pointer hover:bg-indigo-50 hover:border-indigo-200 transition-all"
                                                            :class="q.user_answer === opt.key ? 'bg-indigo-50 border-indigo-300 ring-1 ring-indigo-300' : 'bg-white'">
                                                            <input type="radio" :name="q.id" :value="opt.key"
                                                                x-model="q.user_answer"
                                                                class="mt-1 w-4 h-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                                            <div class="text-sm">
                                                                <span class="font-bold text-slate-700 mr-2"
                                                                    x-text="opt.key + ')'"></span>
                                                                <span class="text-slate-600" x-text="opt.value"></span>
                                                            </div>
                                                        </label>
                                                    </template>
                                                </div>
                                            </template>

                                            <template x-if="!q.options || q.options.length === 0">
                                                <textarea x-model="q.user_answer"
                                                    class="w-full p-4 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:ring-2 focus:ring-indigo-100 focus:border-indigo-400 outline-none transition-all placeholder:text-slate-400 text-slate-700 min-h-[100px]"
                                                    placeholder="Type your answer here..."></textarea>
                                            </template>
                                        </div>

                                        <!-- Solution -->
                                        <div x-show="showAnswers" x-transition
                                            class="mt-6 border-t border-slate-100 pt-4">
                                            <div
                                                class="bg-green-50 rounded-xl p-4 border border-green-100 text-green-800">
                                                <div class="flex items-center gap-2 mb-2">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                        <polyline points="20 6 9 17 4 12" />
                                                    </svg>
                                                    <span
                                                        class="font-semibold text-sm uppercase tracking-wide">Solution</span>
                                                    <template x-if="q.user_answer">
                                                        <span class="ml-auto text-xs px-2 py-0.5 rounded-full border"
                                                            :class="checkAnswer(q) ? 'bg-green-200 border-green-300 text-green-900' : 'bg-red-200 border-red-300 text-red-900'"
                                                            x-text="checkAnswer(q) ? 'Correct' : 'Incorrect'"></span>
                                                    </template>
                                                </div>
                                                <div class="font-medium mb-3">
                                                    <span x-text="q.answer.solution"></span>
                                                </div>
                                                <div x-show="q.answer.explanation"
                                                    class="text-sm border-t border-green-200/50 pt-3">
                                                    <span
                                                        class="text-xs font-bold text-green-700 uppercase tracking-wider block mb-1">Explanation</span>
                                                    <div x-html="q.answer.explanation"
                                                        class="prose prose-sm prose-green max-w-none"></div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
            <div x-show="!loaded" class="text-center py-20 bg-white rounded-2xl border border-slate-200 shadow-sm mt-8">
                <div class="text-slate-300 mb-4">
                    <svg class="mx-auto h-16 w-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                </div>
                <p class="text-slate-500 text-lg font-medium">No exam currently loaded.</p>
                <button @click="view = 'load'"
                    class="mt-4 text-indigo-600 font-medium hover:text-indigo-700 hover:underline">Go to Load Screen
                    &rarr;</button>
            </div>
        </div>

        <!-- STATS VIEW -->
        <div x-show="view === 'stats'" x-transition.opacity>
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-slate-800">Progress Tracker</h2>
                    <select x-model="selectedTag" @change="updateChart"
                        class="bg-white border border-slate-300 text-slate-700 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 shadow-sm">
                        <option value="">Select a Tag</option>
                        <template x-for="tag in availableTags" :key="tag">
                            <option :value="tag" x-text="tag"></option>
                        </template>
                    </select>
                </div>

                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8 h-[400px]">
                    <template x-if="!selectedTag && availableTags.length > 0">
                        <div class="h-full flex items-center justify-center text-slate-400">Select a tag to view
                            progress</div>
                    </template>
                    <template x-if="availableTags.length === 0">
                        <div class="h-full flex items-center justify-center text-slate-400">No results saved yet</div>
                    </template>
                    <canvas id="scoreChart"></canvas>
                </div>

                <h3 class="text-lg font-semibold mb-4 text-slate-700">History</h3>
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-sm text-left text-slate-500">
                        <thead class="text-xs text-slate-700 uppercase bg-slate-50 border-b border-slate-200">
                            <tr>
                                <th class="px-6 py-3">Date</th>
                                <th class="px-6 py-3">Exam</th>
                                <th class="px-6 py-3">Tags</th>
                                <th class="px-6 py-3 text-right">Score</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <template x-for="res in examResults" :key="res.id">
                                <tr class="bg-white hover:bg-slate-50 transition-colors">
                                    <td class="px-6 py-4 whitespace-nowrap"
                                        x-text="new Date(res.timestamp).toLocaleDateString() + ' ' + new Date(res.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})">
                                    </td>
                                    <td class="px-6 py-4 font-medium text-slate-900" x-text="res.examTitle"></td>
                                    <td class="px-6 py-4">
                                        <div class="flex gap-1 flex-wrap">
                                            <template x-for="tag in res.tags">
                                                <span x-text="tag"
                                                    class="text-xs bg-slate-100 px-2 py-1 rounded-md text-slate-600 font-medium"></span>
                                            </template>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <div class="flex items-center justify-end gap-2">
                                            <span class="font-bold text-base"
                                                :class="(res.score/res.total) >= 0.7 ? 'text-green-600' : (res.score/res.total) >= 0.4 ? 'text-amber-600' : 'text-red-600'"
                                                x-text="Math.round((res.score / res.total) * 100) + '%'"></span>
                                            <span class="text-slate-400 text-xs"
                                                x-text="'(' + res.score + '/' + res.total + ')'"></span>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                            <template x-if="examResults.length === 0">
                                <tr>
                                    <td colspan="4" class="px-6 py-8 text-center text-slate-400">No results found.</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script>
        // --- IndexedDB Helper ---
        const DB_NAME = 'ExamRendererDB';
        const DB_VERSION = 1;

        const openDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = (event) => {
                    console.error("IndexedDB error:", event.target.errorCode);
                    reject("IndexedDB error: " + event.target.errorCode);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('exams')) {
                        const examsStore = db.createObjectStore('exams', { keyPath: 'id' });
                        examsStore.createIndex('lastOpened', 'lastOpened', { unique: false });
                    }
                    if (!db.objectStoreNames.contains('results')) {
                        const resultsStore = db.createObjectStore('results', { keyPath: 'id', autoIncrement: true });
                        resultsStore.createIndex('examId', 'examId', { unique: false });
                        resultsStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };

                request.onsuccess = (event) => resolve(event.target.result);
            });
        };

        const dbOp = async (mode, storeName, callback) => {
            try {
                const db = await openDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction([storeName], mode);
                    const store = tx.objectStore(storeName);

                    tx.oncomplete = () => {
                        // Transaction complete
                    };

                    tx.onerror = (e) => reject(e);

                    // Execute the callback which should return a request (or we just use the transaction)
                    // We expect callback to perform an action and return the request if needed, 
                    // but often we just wait for transaction completion or specific request success.
                    // For simplicity, let's assume callback returns the request we want to await.
                    const request = callback(store);

                    if (request) {
                        request.onsuccess = (e) => resolve(e.target.result);
                        request.onerror = (e) => reject(e);
                    } else {
                        // If no request returned, resolve on transaction complete (covered by tx.oncomplete implicitly if logic was here)
                        // But for this helper, let's stick to returning a request.
                    }
                });
            } catch (err) {
                console.error("DB Op failed", err);
                throw err;
            }
        };

        const getAllFromIndex = async (storeName, indexName) => {
            const db = await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction(storeName, 'readonly');
                const store = tx.objectStore(storeName);
                const index = store.index(indexName);
                const request = index.getAll();

                request.onsuccess = (event) => {
                    // sort desc
                    const res = event.target.result;
                    // Sorting in reverse chronological order (newest first)
                    resolve(res.sort((a, b) => b[indexName] - a[indexName]));
                };
                request.onerror = reject;
            });
        };


        // --- Chart Helper ---
        let chartInstance = null;

        document.addEventListener("alpine:init", () => {
            window.Alpine.data("exam", () => ({
                view: 'load',
                data: { exam_title: "Exam", questions: [] },
                loaded: false,
                showAnswers: false,
                recentExams: [],
                examResults: [],
                availableTags: [],
                selectedTag: '',
                currentExamId: null,

                async initDB() {
                    try {
                        this.recentExams = await getAllFromIndex('exams', 'lastOpened');
                    } catch (e) {
                        console.error("DB Init failed", e);
                    }
                },

                async loadExamFromFile(e) {
                    const file = e.target.files[0];
                    if (!file) return;

                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const content = JSON.parse(e.target.result);
                            await this.processAndLoadExam(content, Date.now().toString());
                        } catch (err) {
                            alert("Failed to parse JSON: " + err.message);
                        }
                    };
                    reader.readAsText(file);
                },

                async loadExamFromHistory(examRecord) {
                    await this.processAndLoadExam(examRecord.content, examRecord.id);
                },

                async processAndLoadExam(content, id) {
                    this.data = JSON.parse(JSON.stringify(content)); // Deep copy to avoid reference issues
                    this.currentExamId = id;

                    // Render MD
                    const md = window.markdownit();
                    this.data.questions = this.data.questions.map((q) => {
                        if (q?.answer?.explanation) {
                            q.answer.explanation = md.render(q.answer.explanation);
                        }
                        if (!q.user_answer) q.user_answer = ""; // init
                        return q;
                    });

                    // Save to DB as recent
                    const examRecord = {
                        id: id,
                        title: this.data.exam_title,
                        content: content, // Store original content without user answers or md rendering
                        tags: this.data.tags || [],
                        lastOpened: Date.now()
                    };

                    await dbOp('readwrite', 'exams', (store) => store.put(examRecord));
                    // Update list
                    this.recentExams = await getAllFromIndex('exams', 'lastOpened');

                    this.loaded = true;
                    this.view = 'exam';
                    this.showAnswers = false;
                },

                toggleAnswers(e) {
                    this.showAnswers = e.target.checked;
                },

                saveAnswersToFile() {
                    // Similar to existing logic but maybe stripping unnecessary fields
                    const examWithAnswers = JSON.parse(JSON.stringify(this.data));
                    const blob = new Blob([JSON.stringify(examWithAnswers, null, 2)], { type: "application/json" });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = (this.data.exam_title || 'exam').replace(/[^a-z0-9]/gi, '_').toLowerCase() + "_answers.json";
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                },

                checkAnswer(q) {
                    if (!q.user_answer) return false;

                    // Normalize solution to array to handle single string or array
                    const solutions = Array.isArray(q.answer.solution) ? q.answer.solution : [q.answer.solution];

                    const normalizedUserAnswer = q.user_answer.trim().toLowerCase();

                    // Check if any solution matches
                    return solutions.some(sol => {
                        const s = sol.trim().toLowerCase();
                        if (q.options && q.options.length > 0) {
                            // For MCQs:
                            // 1. Exact Key match ("a" == "a")
                            // 2. Key with paren match ("a" == "a)") - unlikely if we control value but safe to check
                            // 3. Full text match (if solution provided full text)
                            return s === normalizedUserAnswer ||
                                s.startsWith(normalizedUserAnswer + ")") ||
                                s.startsWith(normalizedUserAnswer + ".");
                        } else {
                            // Text match
                            return s === normalizedUserAnswer;
                        }
                    });
                },

                async submitExam() {
                    if (!confirm("Are you sure you want to finish the exam? This will save your result.")) return;

                    let score = 0;
                    let total = 0;

                    this.data.questions.forEach(q => {
                        total++;
                        if (this.checkAnswer(q)) score++;
                    });

                    // Save Result
                    const result = {
                        examId: this.currentExamId,
                        examTitle: this.data.exam_title,
                        tags: this.data.tags || [],
                        score: score,
                        total: total,
                        timestamp: Date.now()
                    };

                    await dbOp('readwrite', 'results', (store) => store.add(result));

                    alert(`Exam Finished!\nScore: ${score}/${total} (${Math.round(score / total * 100)}%)`);
                    this.showAnswers = true;
                },

                async loadStats() {
                    const db = await openDB();
                    // We'll just read all results for now, not efficient for huge datasets but fine here
                    const tx = db.transaction('results', 'readonly');
                    const store = tx.objectStore('results');
                    const index = store.index('timestamp');
                    const request = index.getAll();

                    request.onsuccess = (e) => {
                        this.examResults = e.target.result.reverse(); // Newest first

                        // Extract Unique Tags
                        const tags = new Set();
                        this.examResults.forEach(r => {
                            if (r.tags) r.tags.forEach(t => tags.add(t));
                        });
                        this.availableTags = Array.from(tags).sort();
                    };
                },

                updateChart() {
                    const ctx = document.getElementById('scoreChart');
                    // Reset if no tag
                    if (!this.selectedTag) {
                        if (chartInstance) chartInstance.destroy();
                        return;
                    }

                    const filteredResults = this.examResults
                        .filter(r => r.tags && r.tags.includes(this.selectedTag))
                        .sort((a, b) => a.timestamp - b.timestamp); // Oldest to newest for chart

                    const labels = filteredResults.map(r => new Date(r.timestamp).toLocaleDateString());
                    const dataPoints = filteredResults.map(r => (r.score / r.total) * 100);



                    if (chartInstance) {
                        chartInstance.destroy();
                    }

                    chartInstance = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: `Score % for "${this.selectedTag}"`,
                                data: dataPoints,
                                borderColor: 'rgb(79, 70, 229)',
                                backgroundColor: 'rgba(79, 70, 229, 0.1)',
                                tension: 0.3,
                                fill: true,
                                pointBackgroundColor: 'rgb(79, 70, 229)',
                                pointRadius: 4,
                                pointHoverRadius: 6
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: {
                                intersect: false,
                                mode: 'index',
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    title: {
                                        display: true,
                                        text: 'Score (%)'
                                    }
                                }
                            }
                        }
                    });
                }
            }));
        });
    </script>
